<body class="bg-gradient-primary">

    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              
              <div class="col-lg-12">
                <div class="p-5">
                  <div class="text-center">
                   <center> <h1 class="h4 text-gray-900 mb-4">ADD NEW RECORD</h1> </center>
                  </div>
                  <form class="user">
                    <div class="form-group">
                      <input type="text" class="form-control form-control-user" id="exampleInputName"  placeholder="Enter First Name...">
                    </div>
					  <div class="form-group">
                      <input type="text" class="form-control form-control-user" id="exampleInputName"  placeholder="Enter Last Name...">
                    </div>
					  <div class="form-group">
                      <input type="text" class="form-control form-control-user" id="exampleInputName"  placeholder="Enter Alias...">
                    </div>
					  <div class="form-group">
                      <input type="text" class="form-control form-control-user" id="exampleInputName"  placeholder="Enter Age...">
                    </div>
					<label>Type : </label>
                    <select name="Type">
					<option value = "Civillian" selected="selected">Civillian</option>
					<option value = "Extremist">Extremist</option>
					</select>
					<hr>
					<center><h5>FAMILY INFORMATION</h5></center>
					  <div class="form-group">
                      <input type="text" class="form-control form-control-user" id="exampleInputName"  placeholder="Enter Father's Name...">
                    </div>
					  <div class="form-group">
                      <input type="text" class="form-control form-control-user" id="exampleInputName"  placeholder="Enter Mother's Name...">
                    </div>
					
					<label>Marital Status: </label>
					<select name="Marital_Status">
					<option value = "Not_Married" selected="selected">Not Married</option>
					<option value = "Married">Married</option>
					</select>
					<div class="form-group">
					<input type="text" class="form-control form-control-user" id="exampleInputName"  placeholder="Enter Wife's Name...">
					</div>
					<div class="form-group">
					<input type="text" class="form-control form-control-user" id="exampleInputName"  placeholder="Enter No. Of Children...">
					</div>
					 <hr>
					<center><h5>ADDRESS INFORMATION</h5></center>
					 <div class="form-group">
					<input type="text" class="form-control form-control-user" id="exampleInputName"  placeholder="Enter Address...">
					</div>
					<label>Village : </label>
					<select name="Village">
					<option value = "Shammipur" selected="selected">Shammipur</option>
					<option value = "Bandipore">Bandipore</option>
					</select>
					&nbsp &nbsp &nbsp &nbsp
					<label>Tehsil : </label>
					<select name="Tehsil">
					<option value = "Jigna" selected="selected">Jigna</option>
					<option value = "Aloosa">Aloosa</option>
					</select>
					<div class="form-group">
					<input type="text" class="form-control form-control-user" id="exampleInputName"  placeholder="Enter Latitude...">
					</div> 
					<div class="form-group">
					<input type="text" class="form-control form-control-user" id="exampleInputName"  placeholder="Enter Longitude...">
					</div>
					<hr>
					<center><h5>OTHER INFORMATION</h5></center>
					<label>Type : </label>
                    <select name="Type">
            <option value = "Civillian" selected="selected">Civillian</option>
            <option value = "Extremist">Extremist</option>
        </select>
		&nbsp &nbsp &nbsp &nbsp
		<label>Activity Type: </label>
		<select name="Activity_Type">
            <option value = "Innocent" selected="selected">Innocent</option>
            <option value = "Peaceful_protest">Peaceful Protest</option>
        </select>
        &nbsp &nbsp &nbsp &nbsp
		<label>Police History</label>
        <select name="Police_History">
            <option value = "--NA--" selected="selected">--NA--</option>
            <option value = "Arrested">Arrested</option>
        </select>
		
			<div class="form-group">
					<input type="text" class="form-control form-control-user" id="exampleInputName"  placeholder="REMARKS...">
					</div>
		<hr>
		<input type="checkbox" id="image1" name="image1" value="Image Available">
		<label for="image1"> Image Available</label><br>
		<label>Image Address : </label>   
            <input type="text" placeholder="Enter Image Address" name="img_address">
